{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{%block content %}
 <div class="auth-page">
    <div class="auth-box">
      <h2>Создать аккаунт</h2>
        {% for cat, msg in get_flashed_messages(True) %}
            <div class="flash {{cat}}">{{msg}}</div>
        {% endfor %}
      <form method="post">
           <label for="first_name">Имя</label>
            <input type="text" id="first_name" name="first_name" placeholder="Введите имя" required>

            <label for="last_name">Фамилия</label>
            <input type="text" id="last_name" name="last_name" placeholder="Введите фамилию" required>

            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <label for="confirm_password">Повторите пароль</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Повторите пароль" required>

            <button type="submit">Зарегистрироваться</button>
      </form>

      <div class="register">
        Уже есть аккаунт? <a href="{{url_for('login')}}">Войти</a>
      </div>
    </div>
  </div>
{% endblock %}
